<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="ZRS.css">
  <title>Guess the number</title>












</head>
<body onload="init()">
  <div id="container">
    <div class="panel">
      <h2>I have a number in my head</br>Its between 1-100. </h2>
      <h3>Dare to guess</h3>
      <button onclick="newGame()">NEW GAME</button> 
    </div>
              
    <div class="panel">
      <h3 id="textOutput">Enter your guess below &amp;press Enter</h3>
      <input type="number", id="inputBox", onchange="compareGuess()" ,  placeholder="write your guess Hier...">
      <p>Number previows attempts:<span>0</span> </p> 
    </div>

    <div class="panel">
      <p>Your previows guesses:</p>
      <p class="guessLog"></p>
    
    </div>
  </div>
  <script>
    var computerGuess;
    

    function newGame() {
      window.location.reload();
    }


    function init() {
      computerGuess =  Math.floor(Math.random() * 100 + 1); 
    //console.log(computerGuess);
    }

    function compareGuess () {
      var userGuess = document.getElementById('inputBox').value;
      //console.log(userGuess);
    
      if(userGuess > computerGuess) {
      document.getElementById('textOutpput').innerHTMl= 'Your guess is too High';
      document.getElementById('inputBox') = "";
    } else if (userGuess < computerGuess)  {
      document.getElementById('textOutput').innerHTML = 'Your guess is too low';
      document.getElementById('inputBox') = "";
     } else {
       document.getElementById('textOutput').innerHTML = 'correct!';
       
     } 
    }
    
  
  </script>
  
</body>
</html>
